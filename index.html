<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MeditationApp</title>
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <div class="app">

    <div class="vid-container">
      <video Loop>
        <source src="./video/rain.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="time-select">
      <button data-time="120">2 minutes</button>
      <button data-time="300">5 minutes</button>
      <button data-time="600">10 minutes</button>
    </div>

    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3">
      </audio>
      <img src="./svg/play.svg" alt="play" class="play">
      <svg
        class="track-outline"
        width="60"
        height="60"
        viewBox="0 0 60 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="30" cy="30" r="29" stroke="white" stroke-width="2"/>
      </svg>
      <svg
        class="moving-outline"
        width="60"
        height="60"
        viewBox="0 0 60 60"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="30" cy="30" r="29" stroke="#556cb7" stroke-width="2"/>
      </svg>
      <h1 id="sound-text">サウンドを再生</h1>

      <div class="container">
        <div class="circle"></div>

        <p id="text"></p>

        <div class="pointer-container">
          <div class="pointer"></div>
        </div>

        <div class="outer-circle"></div>
      </div>

      <h3 class="time-display">0:00</h3>
    </div>

    <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
            <img src="./svg/rain.svg" alt="rain">
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
            <img src="./svg/beach.svg" alt="beach">
        </button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
